<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat_list</title>
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="chat_list">
    <header class="header">
      <section class="status-bar">
        <div class="status-column">
          <span class="icon">
            <i class="fab fa-apple"></i>
          </span>
          <span class="time">9:30</span>
        </div>
        <div class="status-column">
          <span class="icon">
            <i class="fas fa-stopwatch"></i>
          </span>
          <span class="icon">
            <i class="fab fa-bluetooth-b"></i>
          </span>
          <span class="icon">
            <i class="fas fa-volume-mute"></i>
          </span>
          <span class="icon">
            <i class="fas fa-wifi"></i>
          </span>
          <span class="icon">
            <i class="fas fa-signal"></i>
          </span>
          <span class="icon">
            <i class="fas fa-battery-half"></i>
          </span>
        </div>
      </section>
      <section class="page-header">
        <div class="column">
          <span class="page-title">トーク</span>
        </div>
        <div class="column">
          <span class="icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="icon">
            <i class="far fa-comments"></i>
          </span>
          <span class="icon">
            <i class="fas fa-music"></i>
          </span>
          <span class="icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </section>
    </header>
    <main class="main">
      <ul class="friend-list">
        <a href="chat-yuki.html" class="">
          <li class="member">
            <div class="column">
              <div class="picture">
                <img
                  src="./image/KakaoTalk_20200609_211142296.jpg"
                  alt=""
                  class="avatar"
                />
              </div>
              <div class="content">
                <span class="name">Yukiどの</span>
                <span class="meg">ご飯食べよっと！</span>
              </div>
            </div>
            <div class="column">
              <div class="time-meg">
                <span class="time">午後 10:45</span>
                <span class="meg-cnt">3</span>
              </div>
            </div>
          </li>
        </a>
        <a href="chat-tzuyu.html" class="">
          <li class="member">
            <div class="column">
              <div class="picture">
                <img src="./image/tzuyu.jpg" alt="" class="avatar" />
              </div>
              <div class="content">
                <span class="name">Tzuyu</span>
                <span class="meg">喉が渇いた</span>
              </div>
            </div>
            <div class="column">
              <div class="time-meg">
                <span class="time">午前 8:45</span>
                <span class="meg-cnt">2</span>
              </div>
            </div>
          </li>
        </a>
        <a href="chat-sana.html" class="">
          <li class="member">
            <div class="column">
              <div class="picture">
                <img src="./image/sana.jpg" alt="" class="avatar" />
              </div>
              <div class="content">
                <span class="name">Sana</span>
                <span class="meg">アイスクリーム食べようっと</span>
              </div>
            </div>
            <div class="column">
              <div class="time-meg">
                <span class="time">午後 8:45</span>
                <span class="meg-cnt">1</span>
              </div>
            </div>
          </li>
        </a>
      </ul>
    </main>
    <nav class="nav">
      <ul class="navigation">
        <li class="nav-page">
          <a href="friend.html" class="">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-page chat">
          <a href="chat_list.html" class="">
            <div class="icon">
              <i class="fas fa-comment" class="chatPar"></i>
            </div>
            <span class="chatNum">253</span>
          </a>
        </li>
        <li class="nav-page">
          <a href="find.html" class="">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav-page">
          <a href="game.html" class="">
            <i class="far fa-star"></i>
          </a>
        </li>
        <li class="nav-page">
          <a href="more.html" class="">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
