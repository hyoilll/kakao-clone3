<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="chat">
    <header class="header">
      <section class="status-bar">
        <div class="status-column">
          <span class="icon">
            <i class="fab fa-apple"></i>
          </span>
          <span class="time">9:30</span>
        </div>
        <div class="status-column">
          <span class="icon">
            <i class="fas fa-stopwatch"></i>
          </span>
          <span class="icon">
            <i class="fab fa-bluetooth-b"></i>
          </span>
          <span class="icon">
            <i class="fas fa-volume-mute"></i>
          </span>
          <span class="icon">
            <i class="fas fa-wifi"></i>
          </span>
          <span class="icon">
            <i class="fas fa-signal"></i>
          </span>
          <span class="icon">
            <i class="fas fa-battery-half"></i>
          </span>
        </div>
      </section>
      <section class="page-header">
        <div class="column">
          <a href="chat_list.html" class="">
            <span class="icon">
              <i class="fas fa-arrow-left"></i>
            </span>
          </a>
          <span class="page-title">Yuki</span>
        </div>
        <div class="column">
          <span class="icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </section>
    </header>
    <main class="main">
      <section class="time-stemp">
        <span class="time">2020.06.09 水</span>
      </section>
      <section class="chatting">
        <div class="incoming-meg">
          <div class="meg-img">
            <img
              src="./image/KakaoTalk_20200609_211142296.jpg"
              alt=""
              class="picture"
            />
          </div>
          <div class="content">
            <span class="name">Yukiどの</span>
            <span class="meg">ご飯食べよっと！</span>
          </div>
        </div>
        <div class="outgoing-meg">
          <div class="content">
            <span class="meg">一緒に食べようぜ～！</span>
          </div>
        </div>
        <div class="incoming-meg">
          <div class="meg-img">
            <img
              src="./image/KakaoTalk_20200609_211142296.jpg"
              alt=""
              class="picture"
            />
          </div>
          <div class="content">
            <span class="name">Yukiどの</span>
            <span class="meg">자기は何が食べたいの？</span>
          </div>
        </div>
        <div class="outgoing-meg">
          <div class="content">
            <span class="meg">当然にトンカツに決まってるじゃん～！</span>
          </div>
        </div>
      </section>
    </main>
    <section class="input-meg">
      <div class="text-box">
        <span class="puls-icon">
          <i class="far fa-plus-square"></i>
        </span>
        <input type="text" class="text-area" placeholder="Message" />
        <div class="search-icon">
          <span class="emoticon-icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="search-icon">
            <i class="fas fa-hashtag"></i>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
