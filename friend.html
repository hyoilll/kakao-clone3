<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend</title>
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <section class="status-bar">
        <div class="status-column">
          <span class="icon">
            <i class="fab fa-apple"></i>
          </span>
          <span class="time">9:30</span>
        </div>
        <div class="status-column">
          <span class="icon">
            <i class="fas fa-stopwatch"></i>
          </span>
          <span class="icon">
            <i class="fab fa-bluetooth-b"></i>
          </span>
          <span class="icon">
            <i class="fas fa-volume-mute"></i>
          </span>
          <span class="icon">
            <i class="fas fa-wifi"></i>
          </span>
          <span class="icon">
            <i class="fas fa-signal"></i>
          </span>
          <span class="icon">
            <i class="fas fa-battery-half"></i>
          </span>
        </div>
      </section>
      <section class="page-header">
        <div class="column">
          <span class="page-title">カカとも</span>
        </div>
        <div class="column">
          <span class="icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="icon">
            <i class="fas fa-user-plus"></i>
          </span>
          <span class="icon">
            <i class="fas fa-music"></i>
          </span>
          <span class="icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </section>
    </header>
    <main class="main">
      <section class="main-area self">
        <div class="picture">
          <img src="./image/photo.jpg" alt="" class="self-avatar" />
        </div>
        <div class="content">
          <span class="name">효일</span>
          <span class="msg">素晴らしい</span>
        </div>
      </section>
      <section class="main-area brithday">
        <div class="row">
          <div class="column">
            <h5 class="row-title">誕生日のカカとも</h5>
          </div>
          <div class="column">
            <span class="icon">
              <i class="fas fa-angle-up"></i>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="content">
              <div class="picture">
                <img src="./image/hqdefault.jpg" alt="" class="avatar" />
              </div>
              <span class="msg">友だちの誕生日を確認してみましょう！</span>
            </div>
          </div>
          <div class="column">
            <span class="cnt">2 ></span>
          </div>
        </div>
      </section>
      <section class="main-area like">
        <div class="row">
          <div class="column">
            <h5 class="row-title">お気に入り</h5>
          </div>
          <div class="column">
            <span>
              <i class="fas fa-angle-up"></i>
            </span>
          </div>
        </div>
        <div class="row">
          <ul>
            <li class="member-list">
              <div class="column">
                <div class="picture">
                  <img
                    src="./image/KakaoTalk_20200609_211142296.jpg"
                    alt=""
                    class="avatar"
                  />
                </div>
                <span class="name">Yukiどの</span>
              </div>
            </li>
            <li class="member-list">
              <div class="column">
                <div class="picture">
                  <img src="./image/sana.jpg" alt="" class="avatar" />
                </div>
                <span class="name">Sana</span>
              </div>
            </li>
            <li class="member-list">
              <div class="column">
                <div class="picture">
                  <img src="./image/tzuyu.jpg" alt="" class="avatar" />
                </div>
                <span class="name">Tzuyu</span>
              </div>
            </li>
            <li class="member-list">
              <div class="column">
                <div class="picture">
                  <img src="./image/mina.jpg" alt="" class="avatar" />
                </div>
                <span class="name">Mina</span>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section class="main-area know">
        <div class="row">
          <div class="column">
            <h5 class="row-title">知り合いかも？</h5>
          </div>
          <div class="column">
            <span>
              <i class="fas fa-angle-up"></i>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="content">
              <div class="picture">
                <img src="./image/dahyun.jpg" alt="" class="avatar" />
              </div>
              <span class="msg">新しい友だちを確認してみましょう！</span>
            </div>
          </div>
          <div class="column">
            <span class="cnt">5 ></span>
          </div>
        </div>
      </section>
      <section class="main-area channel">
        <div class="row">
          <div class="column">
            <h5 class="row-title">チャンネル</h5>
          </div>
          <div class="column">
            <span>
              <i class="fas fa-angle-up"></i>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="content">
              <div class="picture">
                <img src="./image/twice.jpg" alt="" class="avatar" />
              </div>
              <span class="msg">Twice</span>
            </div>
          </div>
          <div class="column">
            <span class="cnt">8 ></span>
          </div>
        </div>
      </section>
      <section class="main-area friends">
        <div class="row">
          <div class="column">
            <h5 class="row-title">カカとも 50</h5>
          </div>
          <div class="column">
            <span>
              <i class="fas fa-angle-up"></i>
            </span>
          </div>
        </div>
        <div class="row">
          <ul class="friend-list">
            <li class="member">
              <div class="column">
                <div class="picture">
                  <img
                    src="./image/KakaoTalk_20200609_211142296.jpg"
                    alt=""
                    class="avatar"
                  />
                </div>
                <div class="content">
                  <span class="name">Yukiどの</span>
                  <span class="meg">素晴らしい</span>
                </div>
              </div>
              <div class="column">
                <div class="music-bar">
                  <span class="music-title">Twice - MORE & MORE</span>
                  <span class="music-icon">
                    <i class="fas fa-caret-right"></i>
                  </span>
                </div>
              </div>
            </li>
            <li class="member">
              <div class="column">
                <div class="picture">
                  <img src="./image/tzuyu.jpg" alt="" class="avatar" />
                </div>
                <div class="content">
                  <span class="name">Tzuyu</span>
                  <span class="meg">すーげな</span>
                </div>
              </div>
              <div class="column">
                <div class="music-bar">
                  <span class="music-title">Twice - cheer up</span>
                  <span class="music-icon">
                    <i class="fas fa-caret-right"></i>
                  </span>
                </div>
              </div>
            </li>
            <li class="member">
              <div class="column">
                <div class="picture">
                  <img src="./image/sana.jpg" alt="" class="avatar" />
                </div>
                <div class="content">
                  <span class="name">Sana</span>
                  <span class="meg">凄い</span>
                </div>
              </div>
              <div class="column">
                <div class="music-bar">
                  <span class="music-title">Twice - MORE & MORE</span>
                  <span class="music-icon">
                    <i class="fas fa-caret-right"></i>
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <nav class="nav">
      <ul class="navigation">
        <li class="nav-page">
          <a href="friend.html" class="">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav-page chat">
          <a href="chat_list.html" class="">
            <div class="icon">
              <i class="far fa-comment" class="chatPar"></i>
            </div>
            <span class="chatNum">253</span>
          </a>
        </li>
        <li class="nav-page">
          <a href="find.html" class="">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav-page">
          <a href="game.html" class="">
            <i class="far fa-star"></i>
          </a>
        </li>
        <li class="nav-page">
          <a href="more.html" class="">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
